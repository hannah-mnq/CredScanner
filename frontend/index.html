<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CredScanner - Fake News Detector</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="title-section">
          <h1><i class="fas fa-shield-alt"></i> CredScanner</h1>
          <p>AI-Powered Fake News Detection</p>
        </div>
        <div class="creator-info">
          <div class="creator-label">Created by</div>
          <div class="creator-name">Hannah Mushtaque</div>
          <div class="contact-links">
            <a href="mailto:hannah.mushtaque@gmail.com"><i class="fas fa-envelope"></i></a>
            <a href="https://linkedin.com/in/hannah-b38313192" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/hannah-mnq" target="_blank"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="input-section">
        <label class="input-label" for="newsInput">
          <i class="fas fa-newspaper"></i> Enter a news headline or article URL:
        </label>
        <textarea id="newsInput" placeholder="Paste your news headline or URL here..."></textarea>
      </div>

      <div class="button-container">
        <button onclick="checkFakeNews()" id="checkButton">
          <i class="fas fa-search"></i> <span id="buttonText">Analyze News</span>
        </button>
      </div>

      <div id="output" class="result" style="display: none;"></div>

      <div class="features">
        <div class="feature">
          <i class="fas fa-bolt"></i>
          <h3>Lightning Fast</h3>
          <p>Get results in seconds</p>
        </div>
        <div class="feature">
          <i class="fas fa-brain"></i>
          <h3>AI-Powered</h3>
          <p>Advanced machine learning</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
